 <div class="row">
    <div class="col-md-4">
        <div class="col-md-12">
           
  
  
 <ag-grid-angular style="width:90%; height: 450px;margin-left: 5%;margin-top: 5%" class="ag-fresh"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [enableSorting]="true"
                 [enableFilter]="true"
                 [suppressRowClickSelection]="true"
                 [singleClickEdit]="true"
                 [enableGroupEdit]="true"
                 [enableCellChangeFlash]="true"
                 [editType]="true"
                 (CellValueChanged)= "onCellValueChangedn(event)"
                 (RowValueChanged) = "onRowValueChangedn(event)"
                 (GridReady) = "onGridReadyn(event)"
              >

                
</ag-grid-angular>


        </div>
    </div>
    <div class="col-md-8">
        <div class="col-md-12"  id="map" style="width:90%; height: 450px;margin-left: 5%;margin-top: 5%" class="ag-fresh">
            Set room heater temperature
        </div>
    </div>
</div>
